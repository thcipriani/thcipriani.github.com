layout: default
title: Tyler Cipriani's GitHub Shabaz

{% for post in site.posts limit:5 %}
<div class="post">

  <div class="date">
    {{ post.date | date:"%B" }}<br>
    {{ post.date | date:"%d" }}<br>
    {{ post.date | date:"%Y" }}
  </div><!--end .date-->


  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

  {{ post.content }}

</div><!--end .post-->
{% endfor %}
